# Bose QC Ultra Headphones: Always prefer A2DP with AAC codec
# This ensures optimal audio quality for music playback

monitor.bluez.rules = [
  {
    matches = [
      {
        device.name = "bluez_card.AC_BF_71_CF_F5_37"
      }
    ]
    actions = {
      update-props = {
        "bluez5.auto-connect" = "[ a2dp-sink ]"
        "bluez5.hw-volume" = "[ a2dp-sink ]"
        "device.profile" = "a2dp-sink-sbc_xq"
      }
    }
  }
]
